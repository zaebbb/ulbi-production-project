name: Linting, Testing, Building
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  ui-testing:
    runs-on: [ windows-2019 ]
    strategy:
      matrix:
        node-version: [ 16.x ]

    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: install modules
        run: npm ci --force

      - name: build production project
        run: npm run build:prod

      - name: Ð¡Ð±Ð¾Ñ€ÐºÐ° Storybook
        if: always()
        run: npm run storybook:build

      - name: UI-testing (Regressive testing)
        if: always()
        run: npm run test:ui:ci

  checks:
    runs-on: [ windows-2019 ]
    strategy:
      matrix:
        node-version: [ 16.x ]

    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: install modules
        run: npm ci --force

      - name: linting typescript
        if: always()
        run: npm run lint:ts

      - name: linting css
        if: always()
        run: npm run lint:scss

      - name: unit testing
        if: always()
        run: npm run test:unit

  unit-testing:
    runs-on: [ windows-2019 ]
    strategy:
      matrix:
        node-version: [ 16.x ]

    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: install modules
        run: npm ci --force

      - name: unit testing
        if: always()
        run: npm run test:unit

  build-production:
    runs-on: [ windows-2019 ]
    strategy:
      matrix:
        node-version: [ 16.x ]

    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}

      - name: install modules
        run: npm ci --force

      - name: build production project
        run: npm run build:prod